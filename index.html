<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mensagem Oculta</title>
</head>
<body>
    <header>
        <h1>Codificando e Decodificando</h1>
      </header>

      <body>
        
        <main>
                <div class="campo-decodificacao">
                    <textarea name="texto-codificador" id="txt-cod" cols="30" rows="6" placeholder="Digite aqui o seu texto!!"></textarea>
                   
                    <div class="botoes">
                        <div class="botao codificar">
                            <button class="btn-deco" id="btn-codificar" type="submit">Codificar</button>
                        </div>
                        <div class="botao decodificar">
                            <button class="btn-deco" id="btn-decodificar" type="submit">Decodificar</button>
                        </div>
                    </div>
                </div> 
            </div>
                <div class="card-mensagem">
                    
                    <textarea id="txt-resposta" cols="30" rows="6" placeholder="Sem mensagem no momento..."></textarea>
    
                    <button class="btn-deco" id="btn-copiar">Copiar</button>
                </div>
            </div>
    
        </main>
        <footer>
            <p>Criado por:</p>

            <div class="redes-sociais">
                <a href="https://github.com/Isabellabarroos"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="github"></a>

            </div>
        </footer>
        <script src="js/challenge.js"></script>
</body>
</html>
